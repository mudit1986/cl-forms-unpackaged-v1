<template>
    <!--***************************--HEADER--***************************-->
    <div class="slds-page-header slds-page-header_record-home">
        <div class="slds-page-header__row">
            <div class="slds-page-header__col-title">
                <div class="slds-media">
                    <div class="slds-media__figure">
                        <span class="slds-icon_container slds-icon-standard-form">
                            <lightning-icon icon-name="standard:form" alternative-text="Event" title="Event"></lightning-icon>
                        </span>
                    </div>
                    <div class="slds-media__body">
                        <div class="slds-page-header__name">
                            <div class="slds-page-header__name-title">
                                <h1>
                                    <span>Cloudy Labs</span>
                                    <span class="slds-page-header__title slds-truncate" title="Form Builder Setup">Form Builder Setup</span>
                                </h1>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="slds-page-header__col-actions">
                <div class="slds-page-header__controls">
                    <div class="slds-page-header__control">
                        <ul class="slds-button-group-list">
                            <li>
                                <button class="slds-button slds-button_neutral">Edit</button>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--***************************--HEADER--***************************-->
    <!--***************************--BODY--***************************-->
    <article class="slds-card">
        <!--***************************--MAIN OUTER GRID--***************************-->
        <div class="slds-grid slds-gutters slds-wrap slds-m-around_xxx-small">
            <!--***************************--LHS OBJECT SETTING--***************************-->
            <div class="slds-col slds-size_3-of-12">
                <!--***************************--OBJECT SETTING--***************************-->
                <div class="slds-section slds-is-open slds-box slds-box_xx-small">
                    <h3 class="slds-section__title slds-theme_shade">
                        <span class="slds-truncate slds-p-horizontal_small" title="Select Details">Select Details</span>
                    </h3>
                    <div class="slds-section__content">
                        <!--OBJECT PICKLIST START-->
                        <c-searchable-combobox data-id="objpck" field-label="Select Object" options={avilableObjectList} value={selectedObjectName} onchange={handleOnChangePicklist}></c-searchable-combobox>
                        <!--OBJECT PICKLIST END-->
                        <!--RECORD TYPE PICKLIST START-->
                        <template if:true={isRecordTypeRequired}>
                            <c-searchable-combobox data-id="rectypepck" field-label="Select Record Type" options={avilableRecordTypeList} value={selectedRecordType} onchange={handleOnChangePicklist}></c-searchable-combobox>
                        </template>
                        <!--RECORD TYPE PICKLIST END-->
                        <!--LAYOUT PICKLIST START-->
                        <!--<c-generic-combobox label="Select Layout" data-id="layoutpck" placeholder="Select Layout" options={avilableLayoutList} onselect={handleGenericComboboxChange} class="slds-m-bottom_xx-small"></c-generic-combobox>-->
                        <!--LAYOUT PICKLIST END-->
                    </div>
                </div>
                <!--***************************--OBJECT SETTING--***************************-->
                <!--***************************--FIELDS SETTING--***************************-->
                <div class="slds-section slds-is-open slds-box slds-box_xx-small">
                    <h3 class="slds-section__title slds-theme_shade">
                        <span class="slds-truncate slds-p-horizontal_small" title="Select Field">Select Fields</span>
                    </h3>
                    <div class="slds-section__content"></div>
                </div>
                <!--***************************--FIELDS SETTING--***************************-->
            </div>
            <!--***************************--LHS OBJECT SETTING--***************************-->

            <!--***************************--MIDDLE PREVIEW--***************************-->
            <div class="slds-col slds-size_6-of-12">
                <!--***************************--PREVIEW SETTING--***************************-->
                <div class="slds-section slds-is-open slds-box slds-box_xx-small">
                    <h3 class="slds-section__title slds-theme_shade">
                        <span class="slds-truncate slds-p-horizontal_small" title="Preview">Preview</span>
                    </h3>
                    <div class="slds-section__content"></div>
                </div>
                <!--***************************--PREVIEW SETTING--***************************-->
            </div>
            <!--***************************--MIDDLE PREVIEW--***************************-->

            <!--***************************--RHS SETTING--**************************-->
            <div class="slds-col slds-size_3-of-12">
                <!--***************************--PREVIEW SETTING--***************************-->
                <div class="slds-section slds-is-open slds-box slds-box_xx-small">
                    <h3 class="slds-section__title slds-theme_shade">
                        <span class="slds-truncate slds-p-horizontal_small" title="Settings">Settings</span>
                    </h3>
                    <div class="slds-section__content"></div>
                </div>
                <!--***************************--PREVIEW SETTING--***************************-->
            </div>
            <!--***************************--RHS SETTING--**************************-->
        </div>
        <!--***************************--MAIN OUTER GRID--***************************-->
    </article>    
    <!--***************************--BODY--***************************-->
</template>
